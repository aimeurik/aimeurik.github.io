                code: "Aucun",
                legal: "Transport non pris en charge (Article R. 1112-56 CSP / Art. L. 322-5 CSS)"
            },
            ENV_DEFINTIF_NON_HAD: (activity) => ({
                payer: "Votre Établissement",
                code: activity === 'mco' ? "TDE" : (activity === 'smr' ? "ST4" : "Aucun"),
                legal: "Article 80 (Art. L. 162-21-2 CSS)"
            }),
            ENV_DEFINTIF_HAD: {
                payer: "Assurance Maladie",
                code: "Aucun",
                legal: "Droit Commun (Art. L. 322-5 CSS)"
            },
            
            // --- ACTES PROVISOIRES ENVOYEUR HAD (lien OUI) ---
            ENV_HAD_PROV_SEANCE: {
                payer: "Établissement B", // Receveur
                code: "Aucun",
                alert: "Vous (HAD Envoyeur) ne payez pas ce transport.",
                legal: "Article 80 (Art. L. 162-21-2 CSS)"
            },
            ENV_HAD_PROV_ACTE: {
                payer: "Votre Établissement", // Envoyeur HAD
                code: "Aucun",
                legal: "Article 80 (Art. L. 162-21-2 CSS) / Circulaire HAD"
            },

            // --- ACTES PROVISOIRES ENVOYEUR STANDARD (non HAD) ---
            ENV_PROV_RADIO_LIB: {
                payer: "Assurance Maladie",
                code: "Aucun",
                legal: "Droit Commun (Art. L. 322-5 CSS)"
            },
            ENV_PROV_ACTE_LIB: (activity) => ({
                payer: "Votre Établissement",
                code: activity === 'smr' ? "ST5" : "Aucun",
                legal: "Article 80 (Art. L. 162-21-2 CSS)"
            }),
            ENV_PROV_PIE: {
                payer: "Votre Établissement",
                code: "Aucun",
                legal: "Article 80 (Art. L. 162-21-2 CSS)"
            }, 
            ENV_PROV_PIA_EXT: (activity) => ({
                payer: "Votre Établissement",
                code: activity === 'smr' ? "ST5" : "Aucun",
                legal: "Article 80 (Art. L. 162-21-2 CSS)"
            }),
            ENV_PROV_PIA_SEJOUR: {
                payer: "Établissement B",
                code: "Aucun",
                legal: "Article 80 (Art. L. 162-21-2 CSS)"
            },
            ENV_PROV_SEANCE_REC: {
                payer: "Établissement B", // Receveur
                code: "Aucun",
                alert: "Vous ne payez pas ce transport et ne valorisez aucun supplément.",
                legal: "Article 80 (Art. L. 162-21-2 CSS)"
            },

            // --- RECEVEUR ---
            REC_HAD_NO_LINK: {
                payer: "Assurance Maladie",
                code: "Aucun",
                legal: "Droit Commun (Art. L. 322-5 CSS)"
            },
            REC_DOMICILE: {
                payer: "Assurance Maladie",
                code: "Aucun",
                legal: "Droit Commun (Art. L. 322-5 CSS)"
            },
            // NOUVEAUX CAS RECEVEUR POUR DÉTAIL PROVISOIRE
            REC_PROV_SEANCE: (activity, senderActivity) => {
                 const isUDM = activity === 'dialyse_unite';
                 return {
                     payer: "Votre Établissement", // Receveur
                     code: isUDM ? "TSD" : "TSE",
                     legal: "Article 80 (Art. L. 162-21-2 CSS)"
                 };
            },
            REC_PROV_CONSULT_ACTE: {
                payer: "Établissement A",
                code: "Aucun",
                legal: "Article 80 (Art. L. 162-21-2 CSS)"
            },
            REC_PROV_PIA_SEJOUR: {
                payer: "Votre Établissement", // Receveur
                code: "Aucun",
                legal: "Article 80 (Art. L. 162-21-2 CSS)"
            },
            REC_PROV_PIA_EXTERNE: (activity) => ({
                 payer: "Votre Établissement", // Receveur
                 code: activity === 'smr' ? "ST5" : "Aucun",
                 legal: "Article 80 (Art. L. 162-21-2 CSS)"
            }),
            
            // ANCIEN REC MOTIF DEF (toujours valide)
            REC_MOTIF_DEF: {
                payer: "Établissement A",
                code: "Aucun",
                legal: "Article 80 (Art. L. 162-21-2 CSS)"
            },
            
            // NOUVEAU RESULTAT POUR SORTIE D'HAD (MIS À JOUR)
            REC_HAD_DEF_SORTIE: {
                payer: "Assurance Maladie",
                code: "Aucun",
                legal: "Droit Commun (Art. L. 322-5 CSS)"
            },

            // --- CAS COMPLEXES VARIES (JSP) ---
            VARIE_HAD_JSP_SEANCE: {
                 payer: "VARIE (Receveur si lié HAD / AM si non lié)",
                 code: "TSE / TSD",
                 alert: "Vous devez vérifier si cet acte fait partie du protocole HAD de l'établissement envoyeur.",
                 legal: "Protocole HAD / Art. L. 322-5 CSS"
            },
            VARIE_HAD_JSP_TRANSFERT: {
                 payer: "VARIE (Envoyeur si lié HAD / AM si non lié)",
                 code: "Aucun",
                 alert: "Vous devez vérifier si cet acte fait partie du protocole HAD de l'établissement envoyeur.",
                 legal: "Protocole HAD / Art. L. 322-5 CSS"
            }
        };

        // --- HELPER FOR COLORS ---
        const getPayerStyle = (payerString, userRole) => {
            if (!payerString) return { color: "text-slate-300", hex: "#cbd5e1" };
            const p = payerString.toLowerCase();
            
            // --- NOUVEAU: GESTION DU CAS VARIE (HAD vs AM) ---
            if (p.includes("varie")) {
                return {
                    isVarie: true,
                    color: "text-slate-700", // Fallback text
                    // Classe spécifique pour le dégradé de texte
                    textGradientClass: "text-transparent bg-clip-text bg-gradient-to-r from-am-green to-am-blue",
                    // Classe spécifique pour le fond (ambulance) avec MICRO-DÉGRADÉ (40%-60% de la flèche)
                    bgGradientClass: "bg-gradient-to-r from-[#058193] to-[#076B95]",
                    // Hex pour la flèche SVG (utilise l'ID du dégradé défini dans TransportDiagram)
                    hex: "url(#gradient-varie)" 
                };
            }
            
            // Ordre de priorité : Patient > AM > Envoyeur/Receveur
            if (p.includes("patient")) return { color: "text-am-purple", hex: "#A05BB6" };
            if (p.includes("assurance maladie")) return { color: "text-am-blue", hex: "#0C419A" };
            
            // Pour Envoyeur/Receveur, on vérifie qui paye
            if (p.includes("envoyeur") || p.includes("origine") || p.includes("établissement a")) return { color: "text-am-green", hex: "#00AB8E" };
            if (p.includes("receveur") || p.includes("établissement b")) return { color: "text-am-red", hex: "#E04F39" };
            
            // Si c'est "Votre Établissement", on utilise le rôle pour déterminer la couleur (A ou B)
            if (p.includes("votre établissement")) {
                if (userRole === 'envoyeur') return { color: "text-am-green", hex: "#00AB8E" }; // Vous êtes A
                if (userRole === 'receveur') return { color: "text-am-red", hex: "#E04F39" };   // Vous êtes B
            }
            
            // Fallback
            return { color: "text-amber-600", hex: "#d97706" };
        };

        // --- HELPER FOR TRANSPORT MOTIF ---
        const getTransportMotif = (answers, result) => {
            if (!result) return null;

            // Rôle Envoyeur
            if (answers.role === 'envoyeur') {
                // Cas: Patient non hospitalisé (externe)
                if (answers.status_patient_depart === 'externe') {
                    return "Transport de droit commun";
                }

                if (answers.destination_type === 'domicile') {
                    return answers.motif_permission === 'therapeutique' ? "Permission Thérapeutique" : "Permission Convenance";
                }

                // Cas: Vers HAD
                if (answers.destination_type === 'had') {
                     return "Entrée en HAD";
                }

                // Cas: Vers Libéral
                if (answers.destination_type === 'liberal') {
                    if (answers.detail_provisoire === 'radio_liberal') return "Séance de radiothérapie";
                    if (answers.detail_provisoire === 'acte_liberal') return "Acte ou consultation";
                    // Fallback si pas de détail (ne devrait pas arriver avec le flow actuel)
                    return "Acte ou consultation";
                }
                
                if (answers.nature_transfert === 'definitif') {
                    return "Transfert Définitif";
                }

                if (answers.detail_provisoire) {
                    const val = answers.detail_provisoire;
                    if (val === 'pia_sejour') return "PIA Séjour";
                    if (val === 'pia_externe') return "PIA Externe";
                    if (val === 'pie') return "PIE";
                    if (val === 'seance_es') return "Séance (ES)";
                    
                    // Cas: Dialyse
                    if (val === 'seance_dialyse') return "Séance de dialyse";
                    
                    // Cas: Libéral (si accessible par un autre chemin ou pour sécuriser)
                    if (val === 'radio_liberal') return "Séance de radiothérapie";
                    if (val === 'acte_liberal') return "Acte ou consultation";
                    
                    // Fallback
                    return "Transfert Provisoire";
                }
            }

            // Rôle Receveur
            if (answers.role === 'receveur') {
                // Cas spécial HAD
                if (answers.activity_sender === 'had') {
                    if (answers.motif_venue_had === 'transfert_definitif_had') {
                        return "Sortie d'HAD";
                    }
                    if (answers.transfert_had_lien_protocole_receveur === 'non') {
                        return "Transport de droit commun";
                    }
                }
                
                // Cas de transfert général (non HAD, ou HAD provisoire lié)
                if (answers.provenance_type === 'domicile') {
                    return "Entrée en hospitalisation";
                }

                // Si définitif (quelque soit l'origine, non HAD/domicile)
                if (answers.nature_transfert_receveur === 'transfert_definitif') {
                    return "Transfert Définitif";
                }

                // Si provisoire
                if (answers.detail_provisoire_receveur) {
                    const val = answers.detail_provisoire_receveur;
                    
                    // MAPPING DES LIBELLES DANS detail_provisoire_receveur
                    if (val === 'seance') {
                        const isDialyseReceiver = answers.activity.includes('dialyse');
                        if (isDialyseReceiver) return "Séance de dialyse";
                        // MCO Receveur
                        return "Séance de chimiothérapie ou radiothérapie";
                    }
                    if (val === 'consultation') return "PIE";
                    if (val === 'pia_sejour') return "PIA Séjour";
                    if (val === 'pia_externe') return "PIA Externe";
                }
                
                // Dernier fallback si transfert provisoire est sélectionné mais pas de détail
                if (answers.nature_transfert_receveur === 'transfert_provisoire') {
                    return "Transfert Provisoire";
                }
            }

            return "Transport Inter-Établissement";
        };


        // --- VISUAL DIAGRAM COMPONENT ---
        const TransportDiagram = ({ answers, result }) => {
            
            const getTypeLabel = (typeKey) => {
                 const map = {
                    'mco': "MCO",
                    'es_mco': "MCO",
                    'smr': "SMR",
                    'es_smr': "SMR",
                    'psy': "Psychiatrie",
                    'es_psy': "Psychiatrie",
                    'had': "HAD",
                    'dialyse_centre': "Centre de dialyse",
                    'es_dialyse_centre': "Centre de dialyse",
                    'dialyse_unite': "Unité de dialyse",
                    'es_dialyse_unite': "Unité de dialyse",
                    'liberal': "Cabinet Libéral",
                    'domicile': "Domicile",
                    'jsp': "Inconnu"
                };
                return map[typeKey] || "";
            }

            // Helper to get icon component based on answer key
            const getIconForType = (typeKey) => {
                const map = {
                    'mco': Icons.Hospital,
                    'es_mco': Icons.Hospital,
                    'smr': Icons.Accessibility,
                    'es_smr': Icons.Accessibility,
                    'psy': Icons.Brain,
                    'es_psy': Icons.Brain,
                    'had': Icons.HouseHeart,
                    'dialyse_centre': Icons.Stethoscope,
                    'es_dialyse_centre': Icons.Stethoscope,
                    'dialyse_unite': Icons.Stethoscope,
                    'es_dialyse_unite': Icons.Stethoscope,
                    'liberal': Icons.BriefcaseMedical,
                    'domicile': Icons.Home,
                    'jsp': Icons.HelpCircle
                };
                return map[typeKey] || Icons.Building2; // Building2 as fallback
            };

            // Determine Nodes
            let IconA = Icons.Building2;
            let labelA = "Etablissement A";
            let subLabelA = "";
            let colorA = "text-slate-300";
            let borderA = "border-slate-100";
            let bgA = "bg-slate-50";

            let IconB = Icons.Building2;
            let labelB = "Etablissement B";
            let subLabelB = "";
            let colorB = "text-slate-300";
            let borderB = "border-slate-100";
            let bgB = "bg-slate-50";
            
            // --- Determine Arrow & Ambulance Bubble Color based on Result Payer ---
            const payerStyle = result ? getPayerStyle(result.payer, answers.role) : { color: "text-slate-300", hex: "#cbd5e1" };
            const arrowColorClass = payerStyle.color;
            const arrowHexColor = payerStyle.hex;

            // Determine Bubble Styles based on payer color class (mapping logic)
            let bubbleBorder = "border-2 border-slate-200"; // Default
            let bubbleBg = "bg-white"; // Default solid white
            let iconColorClass = arrowColorClass;
            
            // GESTION PRIORITAIRE DU CAS VARIE
            if (payerStyle.isVarie) {
                // Fond dégradé, bordure transparente, icône blanche
                bubbleBorder = "border-0";
                bubbleBg = payerStyle.bgGradientClass; // bg-gradient-to-r ...
                iconColorClass = "text-white"; 
            } else {
                // CAS CLASSIQUES
                // Note: We will apply bg-white wrapper, so bg-opacity works as tint
                if (arrowColorClass.includes("text-am-green")) {
                    bubbleBorder = "border-2 border-am-green";
                    bubbleBg = "bg-am-green/20";
                } else if (arrowColorClass.includes("text-am-red")) {
                    bubbleBorder = "border-2 border-am-red";
                    bubbleBg = "bg-am-red/20";
                } else if (arrowColorClass.includes("text-am-purple")) {
                    bubbleBorder = "border-2 border-am-purple";
                    bubbleBg = "bg-am-purple/20";
                } else if (arrowColorClass.includes("text-am-blue")) {
                    bubbleBorder = "border-2 border-am-blue";
                    bubbleBg = "bg-am-blue/20";
                }
            }

            // --- COLOR LOGIC: A=Green, B=Red ---
            const ACTIVE_COLOR_A_TEXT = "text-am-green";
            const ACTIVE_COLOR_A_BORDER = "border-am-green";
            const ACTIVE_COLOR_A_BG = "bg-am-green/20";
            
            const ACTIVE_COLOR_B_TEXT = "text-am-red";
            const ACTIVE_COLOR_B_BORDER = "border-am-red";
            const ACTIVE_COLOR_B_BG = "bg-am-red/20";

            const LABEL_COLOR = "text-am-grey"; // #545859

            if (answers.role === 'envoyeur') {
                if (answers.activity) {
                    IconA = getIconForType(answers.activity);
                    colorA = ACTIVE_COLOR_A_TEXT;
                    borderA = ACTIVE_COLOR_A_BORDER;
                    bgA = ACTIVE_COLOR_A_BG;
                    subLabelA = getTypeLabel(answers.activity);
                }
                if (answers.destination_type) {
                    IconB = getIconForType(answers.destination_type);
                    colorB = ACTIVE_COLOR_B_TEXT;
                    borderB = ACTIVE_COLOR_B_BORDER;
                    bgB = ACTIVE_COLOR_B_BG;
                    subLabelB = getTypeLabel(answers.destination_type);
                }
            } else if (answers.role === 'receveur') {
                if (answers.provenance_type === 'domicile') {
                    IconA = Icons.Home;
                    colorA = ACTIVE_COLOR_A_TEXT;
                    borderA = ACTIVE_COLOR_A_BORDER;
                    bgA = ACTIVE_COLOR_A_BG;
                    subLabelA = "Domicile";
                } else if (answers.activity_sender) {
                    IconA = getIconForType(answers.activity_sender);
                    colorA = ACTIVE_COLOR_A_TEXT;
                    borderA = ACTIVE_COLOR_A_BORDER;
                    bgA = ACTIVE_COLOR_A_BG;
                    subLabelA = getTypeLabel(answers.activity_sender);
                }

                if (answers.activity) {
                    IconB = getIconForType(answers.activity);
                    colorB = ACTIVE_COLOR_B_TEXT;
                    borderB = ACTIVE_COLOR_B_BORDER;
                    bgB = ACTIVE_COLOR_B_BG;
                    subLabelB = getTypeLabel(answers.activity);
                }
            }

            // Add "(Vous)"
            if (answers.role === 'envoyeur') {
                subLabelA = <>{subLabelA} <span className="text-am-grey block font-extrabold text-xs">(Vous)</span></>;
            } else if (answers.role === 'receveur') {
                subLabelB = <>{subLabelB} <span className="text-am-grey block font-extrabold text-xs">(Vous)</span></>;
            }

            // Determine Arrow Type (Provisoire = Double Flèche)
            let isProvisoire = answers.nature_transfert === 'provisoire' || 
                               answers.detail_provisoire || 
                               answers.detail_provisoire_receveur;
            
            // LOGIQUE DOUBLE FLÈCHE RECEVEUR
            if (answers.role === 'receveur') {
                if (answers.provenance_type !== 'domicile') {
                    if (answers.activity_sender === 'had') {
                         isProvisoire = answers.motif_venue_had === 'transfert_provisoire_had' || 
                                        answers.transfert_had_lien_protocole_receveur === 'oui' || 
                                        answers.detail_provisoire_receveur;
                    } else {
                        isProvisoire = answers.nature_transfert_receveur === 'transfert_provisoire' || answers.detail_provisoire_receveur;
                    }
                }
            }


            // LOGIQUE DOUBLE FLÈCHE ENVOYEUR
            if (answers.role === 'envoyeur') {
                // 1. Envoyeur vers Domicile (Permission)
                if (answers.destination_type === 'domicile') {
                    isProvisoire = true;
                }
                // 2. Envoyeur vers Cabinet Libéral (Transfert Provisoire)
                if (answers.destination_type === 'liberal') {
                    isProvisoire = true;
                }
            }
            
            // --- CONSTRUCTION SVG AVEC DOUBLE FLÈCHE ÉPAISSE ET SÉPARÉE ---
            const ArrowConstruction = ({ colorClass, isProvisoire, hexColor }) => {
                // hexColor can now be a URL ref like "url(#gradient-varie)"
                
                // Paramètres de la flèche
                const width = 200;
                const height = 40;
                const strokeWidth = 3.5; // Épaisseur augmentée
                const arrowLength = width - 10;
                const tipSize = 8; // Taille des pointes
                
                // Séparation des deux flèches
                const separation = 20; 
                const offset = isProvisoire ? separation : 0; 

                // Calcul du centre vertical de l'icône SVG pour alignement (20)
                const arrowCenterY = height / 2;

                return (
                    <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        width={width} 
                        height={height} 
                        viewBox={`0 0 ${width} ${height}`} 
                        className={`w-32 md:w-48 h-10 ${colorClass} arrow-container`}
                    >
                        {/* Définition du dégradé linéaire Vert -> Bleu */}
                        {/* CORRECTION: Utilisation de userSpaceOnUse pour que le dégradé s'applique sur toute la largeur de la flèche */}
                        <defs>
                            <linearGradient id="gradient-varie" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="200" y2="0">
                                <stop offset="0%" stopColor="#00AB8E" /> {/* am-green (Envoyeur) */}
                                <stop offset="100%" stopColor="#0C419A" /> {/* am-blue (AM) */}
                            </linearGradient>
                        </defs>

                        {/* Flèche Aller (simple ou supérieure) */}
                        <g transform={`translate(0, ${-offset / 2})`}>
                            {/* Line */}
                            <line 
                                x1="5" 
                                y1={arrowCenterY} 
                                x2={arrowLength} 
                                y2={arrowCenterY} 
                                stroke={hexColor} 
                                strokeWidth={strokeWidth}
                                strokeLinecap="round"
                            />
                            {/* Right Head */}
                            <path 
                                d={`M ${arrowLength - tipSize} ${arrowCenterY - tipSize / 2} L ${arrowLength} ${arrowCenterY} L ${arrowLength - tipSize} ${arrowCenterY + tipSize / 2}`} 
                                fill="none" 
                                stroke={hexColor} 
                                strokeWidth={strokeWidth} 
                                strokeLinecap="round" 
                                strokeLinejoin="round" 
                            />
                        </g>

                        {/* Flèche Retour (uniquement si provisoire - inférieure) */}
                        {isProvisoire && (
                            <g transform={`translate(0, ${offset / 2})`}>
                                {/* Line */}
                                <line 
                                    x1="5" 
                                    y1={arrowCenterY} 
                                    x2={arrowLength} 
                                    y2={arrowCenterY} 
                                    stroke={hexColor} 
                                    strokeWidth={strokeWidth}
                                    strokeLinecap="round"
                                />
                                {/* Left Head */}
                                <path 
                                    d={`M ${tipSize + 5} ${arrowCenterY - tipSize / 2} L 5 ${arrowCenterY} L ${tipSize + 5} ${arrowCenterY + tipSize / 2}`} 
                                    fill="none" 
                                    stroke={hexColor} 
                                    strokeWidth={strokeWidth} 
                                    strokeLinecap="round" 
                                    strokeLinejoin="round" 
                                />
                            </g>
                        )}
                    </svg>
                );
            };

            const motif = getTransportMotif(answers, result);

            return (
                <div className="bg-white border border-slate-200 rounded-lg p-6 mb-4 shadow-sm">
                    {/* Suppression du titre "Situation du patient" et du trait */}
                    
                    {/* Conteneur principal centré verticalement par défaut */}
                    <div className="flex items-center justify-center gap-2 md:gap-4 px-2 pt-2">
                        
                        {/* Node A */}
                        <div className="flex flex-col items-center gap-1 w-28 text-center relative"> 
                            <div className="min-h-[2rem] flex flex-col justify-end w-full"> 
                                <p className={`font-bold text-xs uppercase tracking-wider mb-1 ${LABEL_COLOR}`}>{labelA}</p>
                            </div>
                            
                            <div className={`relative w-16 h-16 rounded-full flex items-center justify-center border-2 transition-all duration-300 ${borderA} ${bgA}`}>
                                {/* Patient Icon Indicator - Bottom Left Position */}
                                <div className="absolute -bottom-2 -left-2 z-10 bg-white rounded-full p-1 shadow-sm border border-slate-100">
                                    <div className="flex flex-col items-center">
                                        <User className="w-5 h-5 text-slate-700" />
                                    </div>
                                </div>
                                <IconA className={`w-8 h-8 ${colorA}`} />
                            </div>

                            {/* Réduction min-h pour les sous-labels */}
                            <div className="min-h-[2rem] flex flex-col justify-start w-full">
                                <p className={`font-bold text-xs leading-tight whitespace-nowrap overflow-hidden text-ellipsis ${LABEL_COLOR}`}>{subLabelA}</p>
                            </div>
                        </div>

                        {/* Middle Arrow Section */}
                        <div className="px-2 flex flex-col items-center shrink-0 relative">
                             {/* Hauteur recalibrée pour H(label)+H(icône)+H(sous-label) = 32+64+32 = 128px */}
                            <div className="h-[8rem] flex items-center justify-center relative w-48"> 
                                
                                {/* Flèche Layer - Z-0 */}
                                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex items-center justify-center z-0">
                                    <ArrowConstruction colorClass={arrowColorClass} isProvisoire={isProvisoire} hexColor={arrowHexColor} />
                                </div>

                                {/* Ambulance Bubble Layer - Z-10 - AVEC FOND BLANC POUR MASQUER LA FLÈCHE */}
                                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10">
                                    {/* Wrapper blanc solide */}
                                    <div className="w-10 h-10 rounded-full bg-white flex items-center justify-center">
                                        {/* Bulle colorée/dégradée par dessus */}
                                        <div className={`w-10 h-10 rounded-full flex items-center justify-center shadow-sm ${bubbleBorder} ${bubbleBg}`}>
                                            <Ambulance className={`w-5 h-5 ${iconColorClass}`} />
                                        </div>
                                    </div>
                                </div>

                                {/* Motif de transport - Position absolue en bas du conteneur pour ne pas décaler la flèche */}
                                {result && motif && (
                                    <div className="absolute bottom-0 left-1/2 -translate-x-1/2 text-center w-full">
                                        <p className="text-am-dark font-extrabold text-sm whitespace-nowrap">{motif}</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Node B */}
                        <div className="flex flex-col items-center gap-1 w-28 text-center relative">
                            <div className="min-h-[2rem] flex flex-col justify-end w-full">
                                <p className={`font-bold text-xs uppercase tracking-wider mb-1 ${LABEL_COLOR}`}>{labelB}</p>
                            </div>
                            <div className={`w-16 h-16 rounded-full flex items-center justify-center border-2 transition-all duration-300 ${borderB} ${bgB}`}>
                                <IconB className={`w-8 h-8 ${colorB}`} />
                            </div>
                            <div className="min-h-[2rem] flex flex-col justify-start w-full">
                                <p className={`font-bold text-xs leading-tight whitespace-nowrap overflow-hidden text-ellipsis ${LABEL_COLOR}`}>{subLabelB}</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---

        const App = () => {
            const [history, setHistory] = useState([]);
            const [currentStep, setCurrentStep] = useState('activity');
            const [answers, setAnswers] = useState({});
            const [result, setResult] = useState(null);

            const reset = () => {
                setHistory([]);
                setCurrentStep('activity');
                setAnswers({});
                setResult(null);
            };

            const handleBack = () => {
                if (history.length === 0) return;
                const lastStepConfig = history[history.length - 1];
                const newHistory = history.slice(0, -1);
                setHistory(newHistory);
                
                // Rebuild answers from history to ensure diagram updates correctly
                // We create a new object containing only answers from the remaining history steps
                const newAnswers = newHistory.reduce((acc, curr) => ({
                    ...acc,
                    [curr.step]: curr.answer
                }), {});
                setAnswers(newAnswers);
                
                setCurrentStep(lastStepConfig.step);
                if (result) setResult(null);
            };

            // Suppression de handleExportPDF()

            // --- FILTER ---
            const getFilteredOptions = () => {
                const currentQ = QUESTIONS[currentStep];
                let options = currentQ.options;
                const activity = answers.activity; // Votre activité (RECEVEUR)
                const dest = answers.destination_type;
                const senderActivity = answers.activity_sender; // Activité de l'envoyeur (Etablissement A)

                // --- FILTRES RECEVEURS ---
                if (currentStep === 'detail_provisoire_receveur') {
                    // On clone les options pour pouvoir modifier le libellé sans impacter l'objet QUESTIONS
                    let dynamicOptions = currentQ.options.map(opt => ({ ...opt }));

                    // Groupes d'activité
                    const senderIsMCOGroup = ['mco', 'dialyse_centre', 'dialyse_unite'].includes(senderActivity);
                    const senderIsSMRGroup = ['smr', 'psy'].includes(senderActivity);
                    
                    const receiverIsMCO = activity === 'mco';
                    const receiverIsDialyse = activity.includes('dialyse');
                    const receiverIsSMRPsy = ['smr', 'psy'].includes(activity);

                    // --- 1. RECEVEUR = Centre de dialyse ou UDM (activity.includes('dialyse'))
                    if (receiverIsDialyse) {
                        
                        // Si l'envoyeur est MCO/Dialyse, on peut aussi avoir un PIE (Consultation/acte)
                        if (senderIsMCOGroup) {
                            // Séance + PIE
                            dynamicOptions = dynamicOptions.filter(opt => ['seance', 'consultation'].includes(opt.id));
                            // Correction libellé Consultation -> PIE
                            dynamicOptions.find(opt => opt.id === 'consultation').label = "PIE";
                            // Correction libellé Séance -> Séance de dialyse
                            dynamicOptions.find(opt => opt.id === 'seance').label = "Séance de dialyse";

                        } else {
                            // Par défaut (Envoyeur SMR/Psy/HAD), seule la Séance est disponible (mission principale)
                            dynamicOptions = dynamicOptions.filter(opt => opt.id === 'seance'); 
                            // Correction libellé Séance -> Séance de dialyse
                            dynamicOptions.find(opt => opt.id === 'seance').label = "Séance de dialyse";
                        }
                    }
                    
                    // --- 2. RECEVEUR = MCO (activity === 'mco')
                    else if (receiverIsMCO) {
                        
                        // Si l'envoyeur est MCO/Dialyse
                        if (senderIsMCOGroup) {
                            // Séance (Chimio/Radio/Dialyse) + PIE (Consultation/acte)
                            dynamicOptions = dynamicOptions.filter(opt => ['seance', 'consultation'].includes(opt.id));
                            // Correction libellé Séance -> Séance de chimiothérapie ou radiothérapie
                            dynamicOptions.find(opt => opt.id === 'seance').label = "Séance de chimiothérapie ou radiothérapie";
                            // Correction libellé Consultation -> PIE
                            dynamicOptions.find(opt => opt.id === 'consultation').label = "PIE";
                        }
                        
                        // Si l'envoyeur est SMR/Psy
                        else if (senderIsSMRGroup) {
                            // Séance (Chimio/Radio) + PIA Séjour + PIA Externe
                            dynamicOptions = dynamicOptions.filter(opt => ['seance', 'pia_sejour', 'pia_externe'].includes(opt.id));
                            // Correction libellé Séance -> Séance de chimiothérapie ou radiothérapie
                            dynamicOptions.find(opt => opt.id === 'seance').label = "Séance de chimiothérapie ou radiothérapie";
                        }
                        
                        // Si l'envoyeur est HAD (on laisse les options par défaut pour l'instant)
                        else if (senderActivity === 'had') {
                             // HAD + Receveur MCO: Le filtre par défaut n'est pas nécessaire ici, la logique est gérée dans handleAnswer
                        }
                    }

                    // --- 3. RECEVEUR = SMR/Psy (activity.includes('smr')/('psy'))
                    else if (receiverIsSMRPsy) {
                        // SMR/Psy reçoit des patients pour PIA (Séjour ou Externe)
                        dynamicOptions = dynamicOptions.filter(opt => ['pia_sejour', 'pia_externe'].includes(opt.id));
                        
                        // Si l'envoyeur a la même activité (SMR -> SMR ou PSY -> PSY)
                        if (senderActivity === activity) {
                            // Le PIA Séjour n'a pas de sens entre mêmes structures (on garde PIA Externe pour un acte ponctuel)
                            dynamicOptions = dynamicOptions.filter(opt => opt.id === 'pia_externe');
                        }
                    }
                    
                    return dynamicOptions;
                }

                // --- FILTRES ENVOYEURS (inchangés) ---
                if (currentStep === 'nature_transfert') {
                    if (dest === 'liberal') {
                        options = options.filter(opt => opt.id !== 'definitif');
                    }
                }

                if (currentStep === 'destination_type' && activity === 'had' && answers.transfert_had_lien_protocole === 'oui') {
                    options = options.filter(opt => opt.id !== 'domicile');
                }
                
                if (currentStep === 'detail_provisoire') {
                    if (dest === 'liberal') {
                        options = options.filter(opt => ['radio_liberal', 'acte_liberal'].includes(opt.id));
                    } 
                    else {
                        options = options.filter(opt => !['radio_liberal', 'acte_liberal'].includes(opt.id));
                        const senderIsMCOGroup = ['mco', 'dialyse_centre', 'dialyse_unite'].includes(activity);

                        if (activity === 'had' && dest) {
                            if (dest === 'es_mco') {
                                options = options.filter(opt => ['seance_es', 'pie'].includes(opt.id));
                            } else if (dest === 'es_smr' || dest === 'es_psy') {
                                options = options.filter(opt => ['pia_sejour', 'pia_externe'].includes(opt.id));
                            } else if (dest.includes('dialyse')) {
                                options = options.filter(opt => ['seance_dialyse'].includes(opt.id));
                            } else {
                                options = []; 
                            }
                        }
                        else if (dest === 'es_mco') {
                            options = options.filter(opt => opt.id !== 'seance_dialyse');
                            if (senderIsMCOGroup) {
                                options = options.filter(opt => !['pia_externe', 'pia_sejour'].includes(opt.id));
                            } else {
                                options = options.filter(opt => opt.id !== 'pie');
                            }
                        }
                        else if (['es_dialyse_centre', 'es_dialyse_unite'].includes(dest)) {
                            options = options.filter(opt => ['seance_dialyse', 'pie', 'pia_externe'].includes(opt.id));
                            if (senderIsMCOGroup) {
                                options = options.filter(opt => opt.id !== 'pia_externe');
                            } else {
                                options = options.filter(opt => opt.id !== 'pie');
                            }
                        }
                        else if (['es_smr', 'es_psy'].includes(dest)) {
                            options = options.filter(opt => !['seance_es', 'seance_dialyse'].includes(opt.id));
                            const destIsSMR = dest === 'es_smr';
                            const destIsPsy = dest === 'es_psy';
                            const isSameActivity = (activity === 'smr' && destIsSMR) || (activity === 'psy' && destIsPsy);

                            if (isSameActivity) {
                                options = options.filter(opt => !['pia_externe', 'pia_sejour'].includes(opt.id));
                            } else {
                                options = options.filter(opt => opt.id !== 'pie');
                            }
                        }
                    }
                }
                return options;
            };

            const handleAnswer = (optionId) => {
                const newAnswers = { ...answers, [currentStep]: optionId };
                setAnswers(newAnswers);
                setHistory([...history, { step: currentStep, answer: optionId }]);

                // --- LOGIC ENGINE ---
                let resultConfig = null;

                if (currentStep === 'activity') {
                    setCurrentStep('role');
                    return;
                }

                if (currentStep === 'role') {
                    if (optionId === 'envoyeur') {
                        if (newAnswers.activity === 'had') {
                             setCurrentStep('transfert_had_lien_protocole');
                             return;
                        }
                        setCurrentStep('status_patient_depart');
                    } else {
                        if (newAnswers.activity === 'had') {
                            resultConfig = RESULTS.ENV_HAD_DEST; // HAD RECEVEUR paie AM
                            setResult(resultConfig);
                            return;
                        }
                        setCurrentStep('provenance_type');
                    }
                    return;
                }
                
                if (currentStep === 'transfert_had_lien_protocole') {
                    if (optionId === 'non') {
                        resultConfig = RESULTS.ENV_HAD_NO_LINK;
                        setResult(resultConfig);
                        return;
                    }
                    setCurrentStep('destination_type');
                    return;
                }

                if (currentStep === 'provenance_type') {
                    if (optionId === 'domicile') {
                        resultConfig = RESULTS.REC_DOMICILE;
                        setResult(resultConfig);
                    } else {
                        setCurrentStep('activity_sender');
                    }
                    return;
                }

                if (currentStep === 'activity_sender') {
                    if (optionId === 'had') {
                        // HAD SENDER: Redirection vers la question HAD spécifique (motif_venue_had)
                        setCurrentStep('motif_venue_had');
                        return;
                    }
                    // AUTRE ES SENDER: Redirection vers la question généralisée (nature_transfert_receveur)
                    setCurrentStep('nature_transfert_receveur');
                    return;
                }
                
                // NOUVELLE ETAPE LOGIQUE (Nature de transfert pour HAD SENDER)
                if (currentStep === 'motif_venue_had') {
                    if (optionId === 'transfert_definitif_had') {
                        setResult(RESULTS.REC_HAD_DEF_SORTIE);
                        return;
                    } else {
                        // Transfert provisoire -> on continue vers la question du protocole
                        setCurrentStep('transfert_had_lien_protocole_receveur');
                        return;
                    }
                }
                
                // NOUVELLE ETAPE LOGIQUE (Nature de transfert pour AUTRE ES SENDER)
                if (currentStep === 'nature_transfert_receveur') {
                    if (optionId === 'transfert_definitif') {
                        setResult(RESULTS.REC_MOTIF_DEF);
                        return;
                    } else {
                        // Transfert provisoire -> on continue vers la question du motif précis Receveur
                        setCurrentStep('detail_provisoire_receveur');
                        return;
                    }
                }
                
                if (currentStep === 'transfert_had_lien_protocole_receveur') {
                    if (optionId === 'non') {
                        resultConfig = RESULTS.REC_HAD_NO_LINK;
                        setResult(resultConfig);
                        return;
                    }
                    // Si OUI ou JSP, on passe au détail du motif (qui gère l'HAD lié ou JSP)
                    setCurrentStep('detail_provisoire_receveur'); 
                    return;
                }
                
                // NOUVELLE ETAPE LOGIQUE RECEVEUR (DETAIL PROVISOIRE)
                if (currentStep === 'detail_provisoire_receveur') {
                    const activity = newAnswers.activity;
                    const senderActivity = newAnswers.activity_sender;
                    
                    // Cas spécial pour HAD envoyeur + JSP protocole
                    const isSenderHadAndJSP = senderActivity === 'had' && newAnswers.transfert_had_lien_protocole_receveur === 'jsp';
                    
                    if (isSenderHadAndJSP) {
                        if (optionId === 'seance') {
                            resultConfig = RESULTS.VARIE_HAD_JSP_SEANCE;
                        } else {
                            // Pour les autres actes provisoires (Consult/PIE, PIA), c'est VARIE TRANSFERT (l'HAD paye si lié)
                            resultConfig = RESULTS.VARIE_HAD_JSP_TRANSFERT;
                        }
                        setResult(resultConfig);
                        return;
                    }
                    
                    // Cas standards
                    switch (optionId) {
                        case 'seance':
                            resultConfig = RESULTS.REC_PROV_SEANCE(activity, senderActivity);
                            break;
                        case 'consultation': // Consultation ou acte technique (PIE)
                            resultConfig = RESULTS.REC_PROV_CONSULT_ACTE;
                            break;
                        case 'pia_sejour':
                            resultConfig = RESULTS.REC_PROV_PIA_SEJOUR;
                            break;
                        case 'pia_externe':
                            resultConfig = RESULTS.REC_PROV_PIA_EXTERNE(activity);
                            break;
                        default:
                            break;
                    }
                    setResult(resultConfig);
                    return;
                }


                // LOGIQUE ENVOYEUR SUIVANTE (inchangée)

                if (currentStep === 'status_patient_depart') {
                    if (optionId === 'externe') {
                        resultConfig = RESULTS.ENV_EXTERNE;
                        setResult(resultConfig);
                        return;
                    } else {
                        setCurrentStep('destination_type');
                    }
                    return;
                }

                if (currentStep === 'destination_type') {
                    if (optionId === 'domicile') {
                        setCurrentStep('motif_permission'); 
                    } else if (optionId === 'had') {
                        resultConfig = RESULTS.ENV_HAD_DEST;
                        setResult(resultConfig);
                    } else if (optionId === 'liberal') {
                        setCurrentStep('detail_provisoire');
                    } else {
                        setCurrentStep('nature_transfert');
                    }
                    return;
                }

                if (currentStep === 'motif_permission') {
                    if (optionId === 'therapeutique') {
                        resultConfig = RESULTS.ENV_PERM_THERAPEUTIQUE(newAnswers.activity);
                    } else {
                        resultConfig = RESULTS.ENV_PERM_CONVENANCE;
                    }
                    setResult(resultConfig);
                    return;
                }

                if (currentStep === 'nature_transfert') {
                    if (optionId === 'definitif') {
                        if (newAnswers.activity === 'had') {
                             resultConfig = RESULTS.ENV_DEFINTIF_HAD;
                        } else {
                            resultConfig = RESULTS.ENV_DEFINTIF_NON_HAD(newAnswers.activity);
                        }
                        setResult(resultConfig);
                    } else {
                        setCurrentStep('detail_provisoire');
                    }
                    return;
                }

                if (currentStep === 'detail_provisoire') {
                    if (newAnswers.activity === 'had') {
                        const chargeReceveurCodes = ['seance_es', 'seance_dialyse'];
                        const chargeEnvoyeurCodes = ['pie', 'pia_externe', 'pia_sejour', 'acte_liberal', 'radio_liberal'];
                        
                        if (chargeReceveurCodes.includes(optionId)) {
                             resultConfig = RESULTS.ENV_HAD_PROV_SEANCE;
                        } else if (chargeEnvoyeurCodes.includes(optionId)) {
                             resultConfig = RESULTS.ENV_HAD_PROV_ACTE;
                        }
                    }

                    switch (optionId) {
                        case 'seance_es':
                        case 'seance_dialyse':
                            if (newAnswers.activity !== 'had') {
                                resultConfig = RESULTS.ENV_PROV_SEANCE_REC;
                            }
                            break;
                        case 'radio_liberal':
                            resultConfig = RESULTS.ENV_PROV_RADIO_LIB;
                            break;
                        case 'acte_liberal':
                            resultConfig = RESULTS.ENV_PROV_ACTE_LIB(newAnswers.activity);
                            break;
                        case 'pie':
                            resultConfig = RESULTS.ENV_PROV_PIE;
                            break;
                        case 'pia_externe':
                            resultConfig = RESULTS.ENV_PROV_PIA_EXT(newAnswers.activity);
                            break;
                        case 'pia_sejour':
                            resultConfig = RESULTS.ENV_PROV_PIA_SEJOUR;
                            break;
                        default:
                            break;
                    }
                    setResult(resultConfig);
                    return;
                }
            };

            const getQuestionText = () => QUESTIONS[currentStep].text;

            const renderButtonLabel = (text) => {
                const regex = /^(.*?)\s*\((.*)\)\s*$/;
                const match = text.match(regex);
                
                if (match) {
                    return (
                        <div className="flex flex-col text-left flex-1">
                            <span className="font-semibold text-slate-700 group-hover:text-am-blue text-lg">{match[1]}</span>
                            <span className="text-sm italic text-am-grey font-normal mt-1">{match[2]}</span>
                        </div>
                    );
                }
                
                return <span className="font-semibold text-slate-700 group-hover:text-am-blue flex-1 text-lg">{text}</span>;
            };

            const renderTariffsForCode = (code) => {
                if (!code || code === "Aucun" || code.includes("VARIE")) return null;

                let items = [];
                let metadata = null;

                // Determine if MCO (TDE, TSE, TSD)
                if (code.includes("T") || code.includes("D")) {
                    // Pour TDE/TDD ou TSE/TSD, on filtre sur TDE ou TSE
                    items = TARIFS.MCO.items.filter(item => item.type.includes(code.substring(0, 3)));
                    metadata = TARIFS.MCO;
                }
                
                // Determine if SMR (ST4, ST5, ST6)
                if (code.includes("ST")) {
                    items = TARIFS.SMR.items.filter(item => item.type.includes(code));
                    metadata = TARIFS.SMR;
                }

                if (items.length === 0) return null;

                return (
                    <div className="mt-4 bg-slate-50 border border-slate-200 rounded-lg p-3 text-sm">
                        <h4 className="font-bold text-am-blue mb-2 border-b border-slate-200 pb-1">Grille Tarifaire : {code}</h4>
                        <table className="w-full text-left">
                            <tbody className="divide-y divide-slate-100">
                                {items.map((row, i) => (
                                    <tr key={i}>
                                        <td className="py-1 pr-2 text-slate-500 text-xs">{row.dist}</td>
                                        <td className="py-1 text-right font-mono font-medium text-slate-700">{row.prix}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>

                        {metadata && (
                            <div className="mt-3 pt-3 border-t border-slate-200 text-xs text-slate-500 text-center">
                                <p>
                                    Tarifs applicables au {metadata.date} - 
                                    <a href={metadata.url_arrete} target="_blank" rel="noopener noreferrer" className="text-am-blue hover:underline font-semibold ml-1">
                                        Voir l'arrêté
                                    </a>
                                </p>
                            </div>
                        )}
                    </div>
                );
            };
            
            // --- Helper for result title color ---
            const resultPayerStyle = result ? getPayerStyle(result.payer, answers.role) : { color: "", hex: "" };
            
            // Si c'est VARIE, on utilise la classe de dégradé de texte, sinon la couleur standard
            const titleClass = resultPayerStyle.isVarie ? resultPayerStyle.textGradientClass : resultPayerStyle.color;

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 font-sans p-4 md:p-8">
                {/* ID added for PDF export targeting */}
                <div id="simulation-container" className="max-w-3xl mx-auto space-y-6">
                    
                    {/* HEADER */}
                    <header className="bg-am-blue p-6 rounded-xl shadow-lg flex items-center gap-4 text-white">
                        <div className="bg-white/10 p-4 rounded-full hidden sm:flex backdrop-blur-sm">
                            <Ambulance className="w-12 h-12 text-white" />
                        </div>
                        <div>
                            <h1 className="text-2xl font-bold tracking-tight">Outil d'aide à la prise en charge de transports inter-établissements</h1>
                        </div>
                    </header>

                    {/* DYNAMIC DIAGRAM */}
                    <TransportDiagram answers={answers} result={result} />

                    {/* PROGRESS / HISTORY */}
                    {history.length > 0 && (
                    <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-200 space-y-2">
                        <h3 className="text-xs font-bold text-am-blue uppercase tracking-wider mb-2 border-b border-slate-100 pb-2">Votre Parcours</h3>
                        {history.map((item, index) => {
                        const q = QUESTIONS[item.step];
                        const a = getFilteredOptions().find(opt => opt.id === item.answer);
                        // Fallback pour les questions qui ne sont pas detail_provisoire_receveur
                        const label = a ? a.label : q.options.find(opt => opt.id === item.answer)?.label || '?';

                        return (
                            <div key={index} className="flex items-center text-sm gap-2 text-slate-600">
                                <CheckCircle2 className="w-4 h-4 text-am-blue shrink-0" />
                                <span className="font-semibold text-slate-500">{q.text}</span>
                                <ArrowRight className="w-3 h-3 text-slate-300 shrink-0" />
                                <span className="font-bold text-am-dark">{label}</span>
                            </div>
                        );
                        })}
                    </div>
                    )}

                    {/* MAIN INTERACTION AREA */}
                    {!result ? (
                    <div className="bg-white p-6 md:p-8 rounded-xl shadow-md border border-slate-100 animate-in fade-in slide-in-from-bottom-4 duration-500">
                        <h2 className="text-xl font-bold mb-6 flex items-center gap-3 text-am-dark">
                            <span className="bg-am-blue text-white w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold shrink-0">
                                {history.length + 1}
                            </span>
                            {getQuestionText()}
                        </h2>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                        {getFilteredOptions().map((opt) => (
                            <button
                            key={opt.id}
                            onClick={() => handleAnswer(opt.id)}
                            className="group relative flex items-center p-5 rounded-lg border-[5px] border-am-purple hover:bg-purple-50 transition-all duration-200 text-left h-full w-full bg-white shadow-sm hover:shadow-md"
                            >
                            <div className="shrink-0 mr-4">
                                {opt.icon && React.createElement(opt.icon, { className: "w-16 h-16 text-am-purple group-hover:scale-110 transition-transform" })}
                            </div>
                            
                            {renderButtonLabel(opt.label)}

                            <ArrowRight className="w-6 h-6 opacity-0 group-hover:opacity-100 text-am-purple transition-opacity ml-2 shrink-0" />
                            </button>
                        ))}
                        </div>
                        
                        {history.length > 0 && (
                            <div className="mt-8 flex gap-4 pt-4 border-t border-slate-100">
                                <button onClick={handleBack} className="text-sm font-medium text-slate-500 hover:text-am-blue flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-blue-50 transition-colors">
                                    <ArrowLeft className="w-4 h-4" /> Précédent
                                </button>
                                <button onClick={reset} className="text-sm font-medium text-slate-400 hover:text-slate-600 flex items-center gap-2 px-4 py-2 ml-auto">
                                    <RotateCcw className="w-3 h-3" /> Recommencer
                                </button>
                            </div>
                        )}
                    </div>
                    ) : (
                    /* RESULTAT */
                    <div className="space-y-6 animate-in zoom-in-95 duration-300">
                        <div className="bg-white p-6 md:p-8 rounded-xl shadow-lg border-t-4 border-am-blue">
                        <div className="flex items-start justify-between mb-8 pb-6 border-b border-slate-100">
                            <div>
                                {/* Subtitle color changed to am-grey (#545859) and text updated */}
                                <h2 className="text-xs font-bold text-am-grey uppercase tracking-widest mb-2">Résultat sur la prise en charge du transport</h2>
                                <h3 className={`text-2xl md:text-3xl font-bold ${titleClass}`}>
                                    {result.payer}
                                </h3>
                            </div>
                            <CheckCircle2 className={`w-12 h-12 p-2 rounded-full bg-slate-50 ${resultPayerStyle.color}`} />
                        </div>
                        
                        {/* ALERT BOX moved above explanations */}
                        {result.alert && (
                            <div className="mb-6 flex gap-3 items-center bg-red-50 text-red-700 p-4 rounded-lg border border-red-100 alert-box">
                                <AlertTriangle className="w-5 h-5 shrink-0" />
                                <p className="text-sm font-bold">{result.alert}</p>
                            </div> 
                        )}

                        <div className="grid gap-6 md:grid-cols-2">
                            <div className="bg-slate-50 p-5 rounded-lg border border-slate-100">
                                <div className="flex gap-3 items-start mb-2">
                                    <Scale className="w-5 h-5 text-am-blue mt-0.5 shrink-0" />
                                    <p className="font-bold text-am-dark text-sm">Références juridiques</p>
                                </div>
                                <div className="pl-8">
                                    <p className="text-slate-600 text-sm font-medium bg-white border border-slate-200 p-3 rounded-lg inline-block">
                                        {result.legal || "Article 80 (LFSS 2017)"}
                                    </p>
                                </div>
                            </div>

                            <div className="bg-slate-50 p-5 rounded-lg border border-slate-100">
                                <div className="flex gap-3 items-start mb-2">
                                    <FileText className="w-5 h-5 text-am-blue mt-0.5 shrink-0" />
                                    <p className="font-bold text-am-dark text-sm">Supplément facturable</p>
                                </div>
                                <div className="pl-8">
                                    <span className="inline-block px-3 py-1 bg-white border border-slate-200 rounded font-bold text-am-blue text-sm shadow-sm">
                                        {result.code}
                                    </span>
                                    {renderTariffsForCode(result.code)}
                                </div>
                            </div>
                        </div>

                        {/* Button container: PDF export button removed */}
                        <div className="mt-8 flex flex-col sm:flex-row gap-4 pt-6 border-t border-slate-100">
                            <button 
                                onClick={handleBack}
                                className="flex-1 py-3 px-6 bg-white border border-slate-200 text-slate-600 font-semibold rounded-lg hover:bg-slate-50 hover:border-am-blue hover:text-am-blue transition-all flex items-center justify-center gap-2"
                            >
                                <ArrowLeft className="w-4 h-4" /> Modifier
                            </button>

                            <button 
                                onClick={reset}
                                className="flex-1 py-3 px-6 bg-am-blue text-white font-semibold rounded-lg hover:bg-[#0a3680] shadow-md hover:shadow-lg transition-all flex items-center justify-center gap-2"
                            >
                                <RotateCcw className="w-4 h-4" /> Nouvelle simulation
                            </button>
                        </div>
                        </div>
                    </div>
                    )}

                    {/* FOOTER / DISCLAIMER */}
                    <footer className="text-center text-xs text-slate-400 pb-8 mt-12">
                        <p className="max-w-2xl mx-auto">
                            Cet outil est proposé par le Service Accompagnement et Contrôle des Etablissements de la CPAM de Loire-Atlantique
                            Il ne se substitue pas à la réglementation officielle.
                        </p>
                    </footer>

                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
